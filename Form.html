<!DOCTYPE html>
<html>
    <head>
        <title>Popup-Form</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <script src="https://kit.fontawesome.com/296774b05b.js" crossorigin="anonymous"></script>
        <link rel="stylesheet" href="Coding.css">            
    </head>
<body>
    
    <div class="form-popup" id="myForm">
        <form action="/action_page.php" class="form-container" id="rit">
            <button type="button" class="btn cancel" onclick="closeForm()"><b>X</b></button>
            <center>
                <h1>LOGIN</h1>
                <h4>To create your profile</h4>
            </center>
                        
            <input type="email" placeholder="Email ID/Phone No" class="input_data">
            <input type="password" placeholder="Password" class="input_data">
            <h5 class="f_pass"><a href="#" class="f_pass">Forgot Password?</a></h5>
            <button type="submit" class="btn"><b>SUBMIT</b></button>
                <div class="icons">
                    <hr>
                        <h5>Login width &nbsp;&nbsp;&nbsp;&nbsp;
                            <font size="5">
                                <a href="#" class="icon"><i class="fa-brands fa-facebook-square"></i></a>&nbsp;&nbsp;
                                <a href="#" class="icon"><i class="fa-brands fa-google-plus-g"></i></a>&nbsp;&nbsp;
                                <a href="#" class="icon"><i class="fa-brands fa-instagram"></i></a>&nbsp;&nbsp;
                            </font>
                        </h5>
                        <h4>
                            <font size="2" color="gray">
                                Don't have and account?
                            </font><a href="#" class="icon">Sign Up</a>
                        </h4> 
                    <hr>
                        <h5>
                            <a href="#" class="icon">DOWNLOAD</a>
                            <font color="#B6B6B4"> THE MOBILE APP TODAY</font>
                        </h5>
                </div>
                    
        </form>
    </div>
    <script>
        function closeForm()
        {
            document.getElementById("myForm").style.display="none";    
        }
    </Script>
</body>

</html>
